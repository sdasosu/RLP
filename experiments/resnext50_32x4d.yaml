experiment:
  seed: 42
  device: auto
model:
  name: resnext50_32x4d
  in_channels: 3
  num_classes: 10
  example_input:
    shape:
    - 1
    - 3
    - 32
    - 32
  summary_depth: 1
paths:
  checkpoint_dir: ./assets/checkpoint/baselines
  baseline_checkpoint: resnext50_32x4d_cifar10_best.pt
  pruned_dir: ./assets/checkpoint/pruned_dict
  pruned_checkpoint: resnext50_32x4d_cifar10_pruned.pt
  export_dir: ./assets/pruning_maps
  pruning_map: resnext50_32x4d_pruning_map.json
  keep_map: resnext50_32x4d_keep_map.json
data:
  batch_size: 128
  num_workers: 4
pruning:
  keep_ratio: 0.5
training:
  epochs: 10
  lr: 0.001

experiment:
  seed: 42
  device: auto  # options: auto, cpu, cuda

model:
  name: resnet18
  in_channels: 3
  num_classes: 10
  example_input:
    shape: [1, 3, 32, 32]
  summary_depth: 1

paths:
  checkpoint_dir: ./assets/checkpoint/baselines
  baseline_checkpoint: DenseNet121_cifar10_best.pt
  pruned_dir: ./assets/checkpoint/pruned_dict
  pruned_checkpoint: resnet18_cifar10_pruned.pt
  export_dir: ./assets/pruning_maps
  pruning_map: pruning_map.json
  keep_map: keep_map.json

data:
  batch_size: 128
  num_workers: 4

pruning:
  keep_ratio: 0.5

training:
  epochs: 5
  lr: 0.001
